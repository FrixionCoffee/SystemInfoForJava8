plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.2'
}

group 'com.github.FrixionCoffee'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.github.oshi', name: 'oshi-core', version: '4.6.0'
}

task hello{
    print("hello gradle")
}

application{
    mainClassName = "jp.sugarcoffee.java8.systeminfo.Main"
}